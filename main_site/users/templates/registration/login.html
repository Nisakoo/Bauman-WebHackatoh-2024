{% extends 'generic/base.html' %}

{% block title %}Вход{% endblock %}

{% block content %}

<h2>Вход</h2>

<form method="post">
  {% csrf_token %}

  <div class="my-3">
    {{ form.username.label_tag }}
    {{ form.username }}
    <br/>
    {{ form.password.label_tag }}
    {{ form.password }}
  </div>

  <button type="submit" class="btn btn-primary">
    Вход
  </button>
</form>
{% endblock %}
